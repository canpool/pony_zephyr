description: ST1633i capacitive touch screen controller

compatible: "sitronix,st1633i"

include: i2c-device.yaml

properties:
  int-gpios:
    type: phandle-array
    description: |
      Interrupt GPIO. Used by the controller to signal touch data is
      available. Active low.
